<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="Decoration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>WeatherJS</title>
</head>

<body id="bg">
    <div id="content" class="col-auto">
        <h1 id="textOutline" class="text-light"><strong>Weather JS</strong></h1>
        <h5 id="textOutline" class="text-light"><strong>Insert city name to get current weather</strong></h5>
    </div>
    <div id="content" class="col-auto">
        <div class="container-fluid row g-2 justify-content-center mt-4">
            <div class="col-auto">
                <input type="text" id="InputLocation" class="form-control shadow" placeholder="Search Location"
                    value=''>
            </div>
            <div class="col-auto">
                <button type="submit" id="submit" class="btn btn-primary mb-3 shadow">Submit</button>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end mr-auto">
        <button id="CloseAll" type="button" class="btn btn-danger mb-3 shadow">Close All</button>
    </div>
    <div id="WeatherContainer" class="container-sm row row-cols-1 row-cols-md-3 g-4 mt-6 shadow-lg"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script type="module" src="ScriptMain.js"></script>
</body>

</html>
